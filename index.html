<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>یادینو</title>
</head>
<body style="font-family: sans-serif; background-color: white; color: black; max-width: 600px; margin: 0 auto; padding: 20px;">

  <h1>به سایت یادینو خوش آمدی 👋</h1>

  <form id="signup-form">
    <input type="email" id="email" placeholder="ایمیل" required style="width:100%; margin-bottom:10px;"><br>
    <input type="password" id="password" placeholder="رمز عبور" required style="width:100%; margin-bottom:10px;"><br>
    <button type="submit">ثبت‌نام</button>
  </form>

  <p id="status" style="margin-top: 10px;"></p>

  <hr>

  <button onclick="toggleTheme()">تغییر تم</button>

  <script>
    let dark = false;

    function toggleTheme() {
      dark = !dark;
      if (dark) {
        document.body.style.backgroundColor = "#222";
        document.body.style.color = "#fff";
      } else {
        document.body.style.backgroundColor = "#fff";
        document.body.style.color = "#000";
      }
    }

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("status").innerText = "✅ ثبت‌نام با موفقیت انجام شد (شبیه‌سازی)";
    });
  </script>

</body>
</html>
