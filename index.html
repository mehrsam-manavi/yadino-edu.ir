<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سایت یادینو</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    :root {
      --bg: #ffffff;
      --text: #000000;
    }

    .dark {
      --bg: #121212;
      --text: #ffffff;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓 تغییر تم</button>

  <header>
    <h1>به سایت یادینو خوش آمدی</h1>
  </header>

  <nav>
    <a href="index.html">خانه</a>
    <a href="lessons.html">آموزش‌ها</a>
    <a href="admin.html">پنل مدیریت</a>
    <a href="contact.html">تماس با ما</a>
  </nav>

  <div class="container">
    <h2>ورود / ثبت‌نام</h2>
    <form id="authForm">
      <label for="email">ایمیل:</label>
      <input type="email" id="email" required />

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" required />

      <button type="submit">ارسال</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("authForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ورود یا ثبت‌نام موفق!");
    });
  </script>
</body>
